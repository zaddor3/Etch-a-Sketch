<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1 class="etch-a-sketch">Etch-a-Sketch</h1>

        <input type="color" class="colorPalette" />

        <input class="gridRange" type="range" value="16" min="1" max="100" />

      </div>
      <div class="container"></div>
    </section>
  </body>
